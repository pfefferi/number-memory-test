<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id = "settings">
            <input
                    type="text"
                    id="setCodeTimer"
                    value="5"
            />
            <input
                    type="text"
                    id="setInputTimer"
                    value="5"
            />
            <input
                    type="text"
                    id="setNumLength"
                    value="8"
            />
        </div>
        <div class="center">
            <button id = button class="button">GO</button>
        </div>
        <div id = "showNumber" class = "center hide showNumber">
        </div>
        <div id="input-box" class="showNumber center hide">
            <input
                    type="text"
                    id="input"
                    value=""
                    class="number"
            />
        </div>
        <div id = "result" class="hide showNumber center"></div>
        
    </body>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" 
        type="text/javascript"
    ></script>
    <script src="index.js"></script>
</html>
